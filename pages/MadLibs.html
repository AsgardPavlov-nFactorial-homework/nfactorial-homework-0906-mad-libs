<div>
  <h1  class="Content__title">
    Mad-libs
  </h1>
  <div class="Content__container">
    <form id="madLibsFormId" class="Content__form">
      <div class="Content__input-wrapper">
        <label class="Content__input-title">
          Person name
        </label>
        <input
          class="Content__input"
          type="text"
          id="personName"
          value="Superman"
          />
      </div>
      <div class="Content__input-wrapper">
        <label class="Content__input-title">
          Character
        </label>
        <input
          class="Content__input"
          type="text"
          id="character"
          value="Batman"
          />
      </div>
      <div class="Content__input-wrapper">
        <label class="Content__input-title">
          Adverb
        </label>
        <input
          class="Content__input"
          type="text"
          id="adverb"
          value="quickly"
          />
      </div>
      <div class="Content__input-wrapper">
        <label class="Content__input-title">
          Adjective
        </label>
        <input
          class="Content__input"
          type="text"
          id="adjective"
          value="mean"
          />
      </div>
      <button
          id="madLibsBtnSubmit"
          class="Content__button"
        >
          Tell story
        </button>
    </form>
    <div class="mad-lib-story"></div>
  </div>
  <script src="../index.js"></script>
</div>
